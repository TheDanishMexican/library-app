<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Book store</h1>
    <div id="menu">
      <button id="newBookButton" class="button">Add new book</button>
    </div>
    <div id="library"></div>
    <dialog id="newBookDialog">
      <form id="newBookForm">
        <fieldset>
          <legend>Book details</legend>
          <div id="formInput">
            <label for="title">Title:</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Write book title"
              required
            />

            <label for="author">Author:</label>
            <input
              type="text"
              id="author"
              name="author"
              placeholder="Write author name"
              required
            />

            <label for="pages">Pages:</label>
            <input
              type="number"
              id="pages"
              name="pages"
              placeholder="Input number of pages"
              required
            />

            <label for="notRead">Not read:</label>
            <input
              type="radio"
              id="notRead"
              name="readStatus"
              value="not read"
            />

            <label for="read">Read:</label>
            <input
              type="radio"
              id="read"
              name="readStatus"
              value="read"
              required
            />
          </div>
        </fieldset>

        <div id="formButtons">
          <button class="form-button" id="submitInNewBookForm" type="submit">
            Submit
          </button>

          <button class="form-button" type="reset">Clear form</button>
        </div>
      </form>
    </dialog>
  </body>
  <script type="module" src="index.js"></script>
</html>
